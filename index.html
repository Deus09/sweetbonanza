<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bonanza - Terap√∂tik Sim√ºlasyon</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="explosive-effects.css">
    <style>
        /* Enhanced animations for better visual effects */
        @keyframes confetti {
            0% { transform: translateY(-100vh) rotateZ(0deg); }
            100% { transform: translateY(100vh) rotateZ(720deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de;
            }
            50% { 
                box-shadow: 0 0 2px #fff, 0 0 5px #fff, 0 0 8px #ff00de, 0 0 12px #ff00de;
            }
        }
        
        @keyframes tumble {
            0% { transform: translateY(-20px); opacity: 0.7; }
            50% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 1; }
        }

        /* NEW: Explosive win animations for fruits */
        @keyframes explode {
            0% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1;
                filter: brightness(1) saturate(1);
            }
            25% { 
                transform: scale(1.8) rotate(180deg); 
                opacity: 1;
                filter: brightness(3) saturate(3);
                box-shadow: 0 0 30px #ffff00, 0 0 60px #ff6b6b, 0 0 90px #4ecdc4;
            }
            50% { 
                transform: scale(2.2) rotate(360deg); 
                opacity: 0.8;
                filter: brightness(4) saturate(4);
                box-shadow: 0 0 50px #ffff00, 0 0 100px #ff6b6b, 0 0 150px #4ecdc4;
            }
            75% { 
                transform: scale(2.8) rotate(540deg); 
                opacity: 0.5;
                filter: brightness(5) saturate(5);
                box-shadow: 0 0 70px #ffff00, 0 0 140px #ff6b6b, 0 0 210px #4ecdc4;
            }
            100% { 
                transform: scale(3.5) rotate(720deg); 
                opacity: 0;
                filter: brightness(6) saturate(6);
                box-shadow: 0 0 100px #ffff00, 0 0 200px #ff6b6b, 0 0 300px #4ecdc4;
            }
        }

        @keyframes particles {
            0% {
                transform: scale(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1) translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: scale(0) translateY(-40px);
                opacity: 0;
            }
        }

        @keyframes shockwave {
            0% {
                transform: scale(0);
                opacity: 1;
                border-width: 8px;
            }
            50% {
                opacity: 0.6;
                border-width: 4px;
            }
            100% {
                transform: scale(3);
                opacity: 0;
                border-width: 0px;
            }
        }

        @keyframes fruitBurst {
            0% { 
                transform: scale(1); 
                filter: brightness(1) hue-rotate(0deg);
            }
            20% { 
                transform: scale(1.3); 
                filter: brightness(2) hue-rotate(90deg);
            }
            40% { 
                transform: scale(1.6); 
                filter: brightness(3) hue-rotate(180deg);
            }
            60% { 
                transform: scale(1.9); 
                filter: brightness(4) hue-rotate(270deg);
            }
            80% { 
                transform: scale(2.2); 
                filter: brightness(5) hue-rotate(360deg);
            }
            100% { 
                transform: scale(0); 
                filter: brightness(6) hue-rotate(720deg);
            }
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg);
            }
        }
        
        .animate-shake {
            animation: shake 0.5s ease-in-out infinite;
        }
        
        .animate-glow {
            animation: glow 1s ease-in-out infinite;
        }
        
        .animate-tumble {
            animation: tumble 0.8s ease-out;
        }

        /* NEW: Explosive fruit animations */
        .animate-explode {
            animation: explode 2s ease-out forwards;
        }

        .animate-fruit-burst {
            animation: fruitBurst 1.8s ease-out forwards;
        }

        .animate-shockwave {
            animation: shockwave 1.5s ease-out forwards;
        }

        .animate-particles {
            animation: particles 1.2s ease-out forwards;
        }

        .animate-sparkle {
            animation: sparkle 0.8s ease-in-out infinite;
        }

        /* Particle effects */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        .particle-1 { background: #ff6b6b; animation: particles 1.2s ease-out forwards; }
        .particle-2 { background: #4ecdc4; animation: particles 1.4s ease-out forwards; }
        .particle-3 { background: #45b7d1; animation: particles 1.6s ease-out forwards; }
        .particle-4 { background: #f9ca24; animation: particles 1.8s ease-out forwards; }
        .particle-5 { background: #f0932b; animation: particles 2s ease-out forwards; }

        /* Shockwave effect */
        .shockwave {
            position: absolute;
            border: 8px solid #ffff00;
            border-radius: 50%;
            background: transparent;
            pointer-events: none;
            z-index: 999;
        }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffff00;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1001;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f39c12;
            animation: confetti 3s linear infinite;
        }
        
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #e74c3c; }
        .confetti:nth-child(2) { left: 20%; animation-delay: 0.5s; background: #f39c12; }
        .confetti:nth-child(3) { left: 30%; animation-delay: 1s; background: #2ecc71; }
        .confetti:nth-child(4) { left: 40%; animation-delay: 1.5s; background: #3498db; }
        .confetti:nth-child(5) { left: 50%; animation-delay: 2s; background: #9b59b6; }
        .confetti:nth-child(6) { left: 60%; animation-delay: 2.5s; background: #e67e22; }
        .confetti:nth-child(7) { left: 70%; animation-delay: 0.8s; background: #1abc9c; }
        .confetti:nth-child(8) { left: 80%; animation-delay: 1.3s; background: #34495e; }
        .confetti:nth-child(9) { left: 90%; animation-delay: 1.8s; background: #e91e63; }
        
        /* Responsive text scaling */
        @media (max-width: 640px) {
            .text-responsive-4xl { font-size: 2rem; }
            .text-responsive-8xl { font-size: 3rem; }
        }
        
        @media (min-width: 641px) {
            .text-responsive-4xl { font-size: 2.5rem; }
            .text-responsive-8xl { font-size: 6rem; }
        }
        
        /* Custom gradient backgrounds */
        .bg-candy-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .bg-win-gradient {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        /* Multiplier bomb styling */
        .multiplier-bomb {
            background: radial-gradient(circle, #ff6b6b, #ee5a24);
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: glow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Symbol types for the game
        const SYMBOLS = {
          CHERRY: 'üçí',
          BANANA: 'üçå', 
          GRAPE: 'üçá',
          WATERMELON: 'üçâ',
          RED_HEART: '‚ù§Ô∏è',
          PURPLE_SQUARE: 'üü£',
          GREEN_STAR: 'üåü',
          LOLLIPOP: 'üç≠' // Scatter symbol
        };

        const SYMBOL_NAMES = {
          'üçí': 'CHERRY',
          'üçå': 'BANANA',
          'üçá': 'GRAPE', 
          'üçâ': 'WATERMELON',
          '‚ù§Ô∏è': 'RED_HEART',
          'üü£': 'PURPLE_SQUARE',
          'üåü': 'GREEN_STAR',
          'üç≠': 'LOLLIPOP'
        };

        const SweetBonanzaGame = () => {
          // Game state
          const [grid, setGrid] = useState([]);
          const [balance, setBalance] = useState(5000);
          const [freeSpins, setFreeSpins] = useState(0);
          const [sessionWins, setSessionWins] = useState(0);
          const [isSpinning, setIsSpinning] = useState(false);
          const [message, setMessage] = useState('Oyuna ba≈ülamak i√ßin d√∂nd√ºr!');
          const [multipliers, setMultipliers] = useState([]);
          const [winningSymbols, setWinningSymbols] = useState(new Set());
          const [showBigWin, setShowBigWin] = useState(false);
          const [isTumbling, setIsTumbling] = useState(false);
          const [explosiveWins, setExplosiveWins] = useState(new Set());
          const [particles, setParticles] = useState([]);
          const [shockwaves, setShockwaves] = useState([]);
          const [sparkles, setSparkles] = useState([]);

          const BET_AMOUNT = 20;
          const GRID_ROWS = 5;
          const GRID_COLS = 6;

          // Initialize grid with random symbols
          const generateRandomSymbol = useCallback(() => {
            const symbolValues = Object.values(SYMBOLS);
            return symbolValues[Math.floor(Math.random() * symbolValues.length)];
          }, []);

          const initializeGrid = useCallback(() => {
            const newGrid = [];
            for (let row = 0; row < GRID_ROWS; row++) {
              const gridRow = [];
              for (let col = 0; col < GRID_COLS; col++) {
                gridRow.push({
                  symbol: generateRandomSymbol(),
                  id: `${row}-${col}`,
                  isWinning: false,
                  multiplier: null
                });
              }
              newGrid.push(gridRow);
            }
            return newGrid;
          }, [generateRandomSymbol]);

          // Initialize grid on component mount
          useEffect(() => {
            setGrid(initializeGrid());
          }, [initializeGrid]);

          // Create explosive effects for winning symbols
          const createExplosiveEffects = (winningPositions) => {
            const newParticles = [];
            const newShockwaves = [];
            const newSparkles = [];
            const newFireworks = [];

            winningPositions.forEach(pos => {
              const [row, col] = pos.split('-').map(Number);
              const key = `${row}-${col}`;
              
              // Create MORE particles for each winning position (increased from 8 to 15)
              for (let i = 0; i < 15; i++) {
                newParticles.push({
                  id: `${key}-particle-${i}`,
                  row,
                  col,
                  type: (i % 8) + 1,
                  delay: Math.random() * 0.8,
                  offsetX: (Math.random() - 0.5) * 20,
                  offsetY: (Math.random() - 0.5) * 20
                });
              }

              // Create MULTIPLE shockwaves for more intensity
              for (let i = 0; i < 3; i++) {
                newShockwaves.push({
                  id: `${key}-shockwave-${i}`,
                  row,
                  col,
                  delay: i * 0.3
                });
              }

              // Create MORE sparkles for enhanced effect
              for (let i = 0; i < 12; i++) {
                newSparkles.push({
                  id: `${key}-sparkle-${i}`,
                  row,
                  col,
                  delay: Math.random() * 1.5,
                  offsetX: (Math.random() - 0.5) * 30,
                  offsetY: (Math.random() - 0.5) * 30
                });
              }

              // Add fireworks effect for extra visual impact
              for (let i = 0; i < 8; i++) {
                newFireworks.push({
                  id: `${key}-firework-${i}`,
                  row,
                  col,
                  type: (i % 5) + 1,
                  delay: Math.random() * 1.2,
                  angle: (360 / 8) * i,
                  distance: 30 + Math.random() * 20
                });
              }
            });

            setParticles(newParticles);
            setShockwaves(newShockwaves);
            setSparkles(newSparkles);

            // Store fireworks in a separate state if needed, or include in particles
            // For now, we'll add them to particles with special properties
            newFireworks.forEach(firework => {
              newParticles.push({
                ...firework,
                type: 'firework-' + firework.type
              });
            });

            // Clear effects after longer animation time
            setTimeout(() => {
              setParticles([]);
              setShockwaves([]);
              setSparkles([]);
            }, 3000); // Increased from 2500 to 3000
          };

          // Payout calculation based on symbol count
          const getPayoutForSymbol = (count) => {
            if (count >= 12) return 100;
            if (count >= 10) return 50;
            if (count >= 8) return 20;
            return 0;
          };

          // Calculate wins on the grid
          const calculateWins = (currentGrid) => {
            const symbolCounts = {};
            const winningPositions = new Set();
            
            // Count symbols
            currentGrid.forEach((row, rowIndex) => {
              row.forEach((cell, colIndex) => {
                if (cell.symbol !== SYMBOLS.LOLLIPOP) { // Exclude scatter from regular wins
                  const symbol = cell.symbol;
                  if (!symbolCounts[symbol]) {
                    symbolCounts[symbol] = [];
                  }
                  symbolCounts[symbol].push(`${rowIndex}-${colIndex}`);
                }
              });
            });

            let totalWin = 0;
            // Check for winning combinations (8+ symbols)
            Object.entries(symbolCounts).forEach(([symbol, positions]) => {
              if (positions.length >= 8) {
                const payout = getPayoutForSymbol(positions.length);
                totalWin += payout;
                positions.forEach(pos => winningPositions.add(pos));
              }
            });

            return { totalWin, winningPositions };
          };

          // Count scatter symbols
          const countScatters = (currentGrid) => {
            let scatterCount = 0;
            currentGrid.forEach(row => {
              row.forEach(cell => {
                if (cell.symbol === SYMBOLS.LOLLIPOP) {
                  scatterCount++;
                }
              });
            });
            return scatterCount;
          };

          // Generate multiplier bombs during free spins
          const generateMultipliers = (currentGrid) => {
            if (freeSpins === 0) return currentGrid;
            
            const multiplierValues = [2, 3, 5, 10, 25, 50, 100];
            const newGrid = currentGrid.map(row => [...row]);
            
            // Randomly add multipliers to some positions (15% chance)
            newGrid.forEach((row, rowIndex) => {
              row.forEach((cell, colIndex) => {
                if (Math.random() < 0.15) {
                  newGrid[rowIndex][colIndex].multiplier = 
                    multiplierValues[Math.floor(Math.random() * multiplierValues.length)];
                }
              });
            });
            
            return newGrid;
          };

          // Calculate total multiplier from all bombs on grid
          const calculateTotalMultiplier = (currentGrid) => {
            let totalMultiplier = 0;
            currentGrid.forEach(row => {
              row.forEach(cell => {
                if (cell.multiplier) {
                  totalMultiplier += cell.multiplier;
                }
              });
            });
            return totalMultiplier || 1;
          };

          // Remove winning symbols and apply gravity
          const applyGravityAndRefill = (currentGrid, winningPositions) => {
            const newGrid = currentGrid.map(row => [...row]);
            
            // Remove winning symbols
            winningPositions.forEach(pos => {
              const [row, col] = pos.split('-').map(Number);
              newGrid[row][col] = null;
            });

            // Apply gravity (move symbols down)
            for (let col = 0; col < GRID_COLS; col++) {
              const column = [];
              for (let row = GRID_ROWS - 1; row >= 0; row--) {
                if (newGrid[row][col] !== null) {
                  column.push(newGrid[row][col]);
                }
              }
              
              // Fill column from bottom up
              for (let row = GRID_ROWS - 1; row >= 0; row--) {
                if (column.length > 0) {
                  newGrid[row][col] = column.shift();
                } else {
                  newGrid[row][col] = {
                    symbol: generateRandomSymbol(),
                    id: `${row}-${col}`,
                    isWinning: false,
                    multiplier: null
                  };
                }
              }
            }
            
            return newGrid;
          };

          // Main spin function
          const spin = async () => {
            if (isSpinning || isTumbling) return;
            
            // Check if we have enough balance or free spins
            if (freeSpins === 0 && balance < BET_AMOUNT) {
              setMessage('Yetersiz bakiye!');
              return;
            }

            setIsSpinning(true);
            setMessage('D√∂nd√ºr√ºl√ºyor...');

            // Deduct bet if not using free spins
            if (freeSpins === 0) {
              setBalance(prev => prev - BET_AMOUNT);
            } else {
              setFreeSpins(prev => prev - 1);
            }

            let currentGrid = initializeGrid();
            
            // Add multipliers during free spins
            if (freeSpins > 0) {
              currentGrid = generateMultipliers(currentGrid);
            }
            
            setGrid(currentGrid);

            // Process tumbles
            let totalSpinWin = 0;
            let hasWins = true;
            
            while (hasWins) {
              await new Promise(resolve => setTimeout(resolve, 1200)); // Animation delay
              
              const { totalWin, winningPositions } = calculateWins(currentGrid);
              
              if (totalWin > 0) {
                setWinningSymbols(winningPositions);
                setExplosiveWins(winningPositions);
                totalSpinWin += totalWin;
                
                // Create explosive effects for winning symbols
                createExplosiveEffects(winningPositions);
                
                await new Promise(resolve => setTimeout(resolve, 3000)); // Extended time for mega explosion effects
                
                setIsTumbling(true);
                currentGrid = applyGravityAndRefill(currentGrid, winningPositions);
                setGrid(currentGrid);
                setWinningSymbols(new Set());
                setExplosiveWins(new Set());
                
                await new Promise(resolve => setTimeout(resolve, 1500)); // Tumble animation
                setIsTumbling(false);
              } else {
                hasWins = false;
              }
            }

            // Apply multiplier if during free spins
            if (freeSpins > 0 && totalSpinWin > 0) {
              const multiplier = calculateTotalMultiplier(currentGrid);
              totalSpinWin *= multiplier;
              if (multiplier > 1) {
                setMessage(`${multiplier}x √áarpanla B√ºy√ºk Kazan√ß! +${totalSpinWin} Puan`);
              }
            }

            // Check for scatter triggers
            const scatterCount = countScatters(currentGrid);
            if (scatterCount >= 4) {
              setFreeSpins(prev => prev + 10);
              setMessage(`${scatterCount} Scatter! 10 √úcretsiz Spin Kazandƒ±nƒ±z!`);
            } else if (scatterCount >= 3 && freeSpins > 0) {
              setFreeSpins(prev => prev + 5);
              setMessage(`${scatterCount} Scatter! 5 Ek √úcretsiz Spin!`);
            }

            // Update balance and session wins
            if (totalSpinWin > 0) {
              setBalance(prev => prev + totalSpinWin);
              setSessionWins(prev => prev + totalSpinWin);
              
              if (totalSpinWin >= 200) {
                setShowBigWin(true);
                setTimeout(() => setShowBigWin(false), 3000);
              }
              
              if (!message.includes('Scatter') && !message.includes('√áarpan')) {
                setMessage(`Kazandƒ±nƒ±z! +${totalSpinWin} Puan`);
              }
            } else if (!message.includes('Scatter')) {
              setMessage('Kazanamadƒ±nƒ±z');
            }

            setIsSpinning(false);
          };

          // Reset balance
          const resetBalance = () => {
            setBalance(5000);
            setFreeSpins(0);
            setSessionWins(0);
            setMessage('Bakiye sƒ±fƒ±rlandƒ±!');
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200 p-2 sm:p-4">
              {/* Big Win Overlay with Confetti */}
              {showBigWin && (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
                  <div className="confetti"></div>
                  <div className="confetti"></div>
                  <div className="confetti"></div>
                  <div className="confetti"></div>
                  <div className="confetti"></div>
                  <div className="confetti"></div>
                  <div className="confetti"></div>
                  <div className="confetti"></div>
                  <div className="confetti"></div>
                  <div className="animate-bounce text-center animate-shake">
                    <div className="text-responsive-8xl font-bold text-yellow-400 animate-pulse">
                      B√úY√úK KAZAN√á!
                    </div>
                    <div className="text-responsive-4xl text-white mt-4">üéâüéäüéâ</div>
                  </div>
                </div>
              )}

              <div className="max-w-lg sm:max-w-2xl lg:max-w-4xl mx-auto">
                {/* Header Dashboard - Kompakt Mobil Tasarƒ±m */}
                <div className="bg-white/90 backdrop-blur-sm rounded-xl p-3 mb-4 shadow-2xl">
                  <div className="grid grid-cols-3 gap-2 text-center">
                    <div className="bg-gradient-to-r from-green-400 to-green-600 text-white p-2 rounded-lg shadow-lg">
                      <div className="text-xs font-medium">Sanal Bakiye</div>
                      <div className="text-sm font-bold">{balance.toLocaleString()} Puan</div>
                    </div>
                    <div className="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-2 rounded-lg shadow-lg">
                      <div className="text-xs font-medium">√úcretsiz Spin</div>
                      <div className="text-sm font-bold">{freeSpins}</div>
                    </div>
                    <div className="bg-gradient-to-r from-purple-400 to-purple-600 text-white p-2 rounded-lg shadow-lg">
                      <div className="text-xs font-medium">Oturum Kazancƒ±</div>
                      <div className="text-sm font-bold">{sessionWins.toLocaleString()} Puan</div>
                    </div>
                  </div>
                </div>

                {/* Game Grid - Mobil Optimize */}
                <div className="bg-white/95 backdrop-blur-sm rounded-xl p-3 mb-4 shadow-2xl relative overflow-hidden">
                  {/* Enhanced Particles with more variety */}
                  {particles.map(particle => (
                    <div
                      key={particle.id}
                      className={`particle ${particle.type.toString().includes('firework') ? 
                        'firework ' + particle.type : 'particle-' + particle.type} animate-super-particles`}
                      style={{
                        left: `${(particle.col * 16.666) + 8.333 + (particle.offsetX || 0)}%`,
                        top: `${(particle.row * 20) + 10 + (particle.offsetY || 0)}%`,
                        animationDelay: `${particle.delay}s`,
                        transform: particle.angle ? `rotate(${particle.angle}deg)` : 'none'
                      }}
                    />
                  ))}

                  {/* Enhanced Shockwaves - Multiple waves */}
                  {shockwaves.map(shockwave => (
                    <div
                      key={shockwave.id}
                      className="shockwave animate-mega-shockwave"
                      style={{
                        left: `${(shockwave.col * 16.666) + 6.333}%`,
                        top: `${(shockwave.row * 20) + 8}%`,
                        width: '4%',
                        height: '16%',
                        animationDelay: `${shockwave.delay}s`
                      }}
                    />
                  ))}

                  {/* Enhanced Sparkles with random positioning */}
                  {sparkles.map(sparkle => (
                    <div
                      key={sparkle.id}
                      className="sparkle animate-sparkle"
                      style={{
                        left: `${(sparkle.col * 16.666) + 8.333 + (sparkle.offsetX || Math.random() * 8)}%`,
                        top: `${(sparkle.row * 20) + 10 + (sparkle.offsetY || Math.random() * 12)}%`,
                        animationDelay: `${sparkle.delay}s`
                      }}
                    />
                  ))}

                  <div className="grid grid-cols-6 gap-1 max-w-full mx-auto relative">
                    {grid.map((row, rowIndex) =>
                      row.map((cell, colIndex) => (
                        <div
                          key={`${rowIndex}-${colIndex}`}
                          className={`
                            relative aspect-square bg-gradient-to-br from-pink-100 to-purple-100
